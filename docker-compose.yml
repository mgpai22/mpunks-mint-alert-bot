version: '3'
services:
  ipfs_api:
    build: ./ipfs_api
    container_name: nft_api
    volumes:
      - ./ipfs_api/data:/app/ipfs_api/data
    command: bash -c "uvicorn main:app --workers 1 --host 0.0.0.0 --port 5000"
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PINATA_API_KEY: 
      PINATA_SECRET_KEY: 
      PINATA_ACCESS_TOKEN: 
  discord_bot:
    build: ./discord_bot
    restart: unless-stopped
    environment:
      NODE:  
      DISCORD: 